<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Booking Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ysabeau+SC:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav id="menu">
        <div class="menu-item">
            <a href="index.html">Home</a>
        </div>
        <div class="menu-item">
            <a href="about.html">About Us</a>
        </div>
        <div class="menu-item">
            <a href="menu.html">Menu</a>
        </div>
        <div class="menu-item">
            <a href="booking.html">Book Now</a>
        </div>
        <div class="menu-item">
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <main class="contact-us-container">
        <div class="opening-hours">
            <h3>Opening Hours:</h3>
            <p>Monday: Closed</p>
            <p>Tuesday: 4pm - 10am</p>
            <p>Wednesday to Friday: 4pm - 12am</p>
            <p>Weekends: 10am - 3am</p>
        </div>

        <div class="address">
            <h3>Drinks & Giggles</h3>
            <p>7 Opera Lane</p>
            <p>Cork, Ireland</p>
            <p><a href="tel:083-000-1234">083 000 1234</a></p>
        </div>
    </main>

    <h3>Got a question? Get in touch!</h3>
    <div class="contact-form">
        <form action="mailto:info@drinksandgiggles.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="map-container">
            <img src="https://www.google.com/maps/d/thumbnail?mid=1jFdy4-yHBz4LNy-jx8Vq81XkPyc&hl=en_US"
                alt="Map showing the location of the bar">
        </div>

        <div class="social">
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com" class="fa fa-instagram"></a>
            <a href="https://www.twitter.com" class="fa fa-twitter"></a>
        </div>
    </footer>

</body>

</html>
