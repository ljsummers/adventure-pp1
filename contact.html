<body id="contact-page">

    <div class="container">

        <div class="opening-hours">
            <h3>Opening Hours:</h3>
            <p>Weekdays: 4pm - 12am</p>
            <p>Weekends: 10am - 3am</p>
        </div>

        <div class="address">
            <h3>Address:</h3>
            <p>Drinks & Giggles</p>
            <p>7 Opera Lane</p>
            <p>Cork, Ireland</p>
        </div>

        <div class="contact-form">
            <h3>Send us a message:</h3>
            <form action="mailto:info@drinksandgiggles.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here"
                    required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>

        <div id="map-container">

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2384.012348455689!2d-8.4729351!3d51.8995448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x484490103b7b1cf9%3A0xab4ceae092d179a6!2sOpera%20Ln%2C%20Centre%2C%20Cork%2C%20Ireland!5e0!3m2!1sen!2suk!4v1625770092384!5m2!1sen!2suk"
